<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="flex">
        <div>
            <h1 class="">Position: static</h1>
    
            <div class="static_roof"></div>
            <div class="static_house">    
            <div class="static_window"></div>
            <div class="static_door"></div>
        </div>
        <div class="sticky">
            <h1 class="left">Position: sticky</h1>

            <div class="sticky_roof"></div>
            <div class="sticky_house">
                <div class="sticky_window"></div>
                <div class="sticky_door"></div>
            </div>
            
        </div>
        <div>
            <h1>Position: relative</h1>
            <div class="relative_roof"></div>
            <div class="relative_house"></div>  
            <div class="relative_window"></div>
            <div class="relative_door"></div>
        </div>
        <div>
            <h1>Position: absolute</h1>
    
            <div class="absolute_roof"></div>
            <div class="absolute_house"></div>  
            <div class="absolute_window"></div>
            <div class="absolute_door"></div>
        </div>
    </div>
    <div class="banner flex">
        <h1>висюлька</h1>
        <h3>(Position: fixed)</h3>
        <div class="fixed_roof"></div>
        <div class="fixed_house">    
        <div class="fixed_window"></div>
        <div class="fixed_door"></div>
    </div>
</body>
</html>
